<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dados Bancários</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&amp;family=Roboto+Slab&amp;family=Slabo+27px&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/pagamento.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#numeroCartao').mask('0000-0000-0000-0000');
        });
    </script>
    <style>
        @media screen and (min-width: 960px) {
            .container {
                width: 800px;
                height: 520px;
                border-radius: 20px;
                margin-top: 60px;
            }

            .top15 {
                margin-top: 0px;
            }
        }

        @media screen and (max-width: 960px) {
            .container {
                width: 100%;
                height: 740px;
                border-radius: 0px;
                margin-top: 34px;
            }
            .top15 {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Page Content -->
    <main>
        <div class="container"><br>
            <h3 class="text-center top15">Preencha seus Dados Bancários</h3>
            <form><br><br>
                <div class="form-group top15">
                    <label for="cardNumber">
                        Número do Cartão</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="numeroCartao" maxlength="16" minlength="16"
                            placeholder="Número de Cartão Válido" required autofocus />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="cardNumber">
                        Nome no cartão</label>
                    <div class="input-group">
                        <input type="text" class="form-control" maxlength="16" minlength="16" id="cardNumber"
                            placeholder="Nome do titular do cartão" required autofocus />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <p class="bottom">Data de expiração</p>
                            <label>Mês</label>
                            <select required ng-model="customer.monthCard" class="data">
                                <option value="01">Janeiro</option>
                                <option value="02">Favereiro </option>
                                <option value="03">Março</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                            <label>Ano</label>
                            <select required ng-model="customer.yearCard" class="data">
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                                <option value="25"> 2025</option>
                                <option value="26"> 2026</option>
                                <option value="27"> 2027</option>
                                <option value="28"> 2028</option>
                                <option value="29"> 2029</option>
                                <option value="30"> 2030</option>
                                <option value="31"> 2031</option>
                                <option value="32"> 2032</option>
                                <option value="33"> 2033</option>
                                <option value="34"> 2034</option>
                                <option value="35"> 2035</option>
                                <option value="36"> 2036</option>
                                <option value="37"> 2037</option>
                                <option value="38"> 2038</option>
                                <option value="39"> 2039</option>
                                <option value="40"> 2040</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right top15">
                        <div class="form-group">
                            <label for="cvCode">
                                Código de segurança (CVV)</label>
                            <input type="password" maxlength="3" minlength="3" class="form-control" id="cvCode"
                                placeholder="CVV" required />
                        </div>
                    </div>
                </div><br><br>
                <div class="text-center top15">
                    <a href="/pagamento1" class="butaoVoltar right">Voltar</a>
                    <a href="" class="butaoFinalizar">Finalizar Compra</a>
                </div>
            </form>
        </div>
    </main><br>
    <footer class="py-5 bg-dark">
        <div class="">
            <div class="m-0 text-center text-white">
                <p>Todos os direitos são reservados.</p>
                <p>© 2020</p>
                <p>Conheça-nos também nas redes sociais!</p>
                <div>
                    <a href="http://www.facebook.com" target="_blank">
                        <img src="img/facebook.png" alt="">
                    </a>
                    <a href="http://www.instagram.com" target="_blank">
                        <img src="img/insta.png" alt="">
                    </a>
                    <a href="http://www.twitter.com" target="_blank">
                        <img src="img/twitter.png">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /.container -->

</body>

</html>
