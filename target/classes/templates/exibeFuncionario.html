<html xmlns:th="http://www.w3.org/1999/xhtml"
	th:replace="fragments/modeloADM">
<head>
    <meta charset="utf-8">
</head>

<body>

	<div th:fragment="conteudo">
		<br>
		<div class="container">
			<div class="row text-light bg-dark pt-3 pb-3 rounded">
				<div class="col-sm-auto align-middle">
					<h2>Funcionários Cadastrados</h2>
				</div>
				<div class="col">
					<a href="/exibe-cadastro-funcionario"> <span>Adicionar novo</span> <span
						class="large material-icons">add_box</span>
					</a>
				</div>
			</div>
			<div class="row">
				<table class="table table-dark table-hover">
					<thead>
						<th>Cod_Funcionario</th>
						<th>Nome</th>
						<th>Email</th>
						<th>Cargo</th>
						<th>Salário (R$)</th>
						<th>Ações</th>
						
					</thead>
					<tbody>
						<tr th:each="funcionario:${listaFuncionario}"
							th:object="${funcionario}">
							<td th:text="*{cod_funcionario}"></td>
							<td th:text="*{nome_func}"></td>
							<td th:text="*{email}"></td>
							<td th:text="*{cargo}"></td>
							<td th:text="*{salario}"></td>
							<td><a
								th:href="@{/editar-funcionario(cod_funcionario=*{cod_funcionario})}"
								class="badge bg-success text-white"> <span
									class="material-icons">edit</span>
							</a> <a th:href="@{/excluir-funcionario(cod_funcionario=*{cod_funcionario})}"
								class="badge bg-danger text-white"> <span
									class="material-icons">delete</span>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
