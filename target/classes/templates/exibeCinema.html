<html xmlns:th="http://www.w3.org/1999/xhtml"	th:replace="fragments/modeloADM">
<head>

</head>

<body>
	<div th:fragment="conteudo"><br>
		<div class="container">
			<div class="row text-light bg-dark pt-3 pb-3 rounded">
				<div class="col-sm-auto align-middle">
					<h2>Cinemas Cadastrados</h2>
				</div>
				<div class="col">
					<a href="/exibe-form">
							<span>Adicionar novo</span>
							<span class="large material-icons">add_box</span>
					</a>
				</div>
			</div>
			<div class="row">
				<table class="table table-dark table-hover">
					<thead>
						<th>Cod_Cinema</th>
						<th>Nome</th>
						<th>Cnpj</th>
						<th>Ações</th>
					</thead>
					<tbody>
						<tr th:each="cinema:${lista}" th:object="${cinema}">
							<td th:text="*{cod_cinema}"></td>
							<td th:text="*{nome}"></td>
							<td th:text="*{cnpj}"></td>
							<td>
							<a th:href="@{/editar-cinema(cod_cinema=*{cod_cinema})}"
								class="badge bg-success text-white"> <span
									class="material-icons">edit</span>
							</a>
							<a th:href="@{/excluir-cinema(cod_cinema=*{cod_cinema})}" class="badge bg-danger text-white">
								<span class="material-icons">delete</span>
							</a>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
