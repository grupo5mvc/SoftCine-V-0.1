<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="fragments/modelo">
 <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link
                href="https://fonts.googleapis.com/css2?family=Bree+Serif&amp;family=Roboto+Slab&amp;family=Slabo+27px&amp;display=swap"
                rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

</head>

<body>

    <div th:fragment="conteudo">
        <div class="container">
            <div class="row text-light bg-dark pt-3 pb-3">
                <div class="col-sm-auto align-middle">
                    <h2>Cinemas Cadastrados</h2>
                </div>
                <div class="col">
                    <a href="/exibe-form">
                        <span class="h-100 d-inline-block">
                               <span class="ml-1 mb-1">Adicionar novo Cinema</span>
                        </span>
                    </a>
                </div>
            </div>
                <div class="row">
                    <table class="table table-dark table-hover">
                        <thead>
                            <th>Cod_Cinema</th>
                            <th>Nome</th>
                            <th>Cnpj </th>
                            <th>ações</th>
                        </thead>
                        <tbody>
                            <tr th:each="cinema:${lista}" th:object="${cinema}">
                                <td th:text="*{cod_cinema}"></td>
                                <td th:text="*{nome}"></td>
                                <td th:text="*{cnpj}"></td>
                                <td>
                                    <a th:href="@{/editar-cinema(cod_cinema=*{cod_cinema})}" class="badge badge-primary text-white">
                                        <span class="material-icons">Editar</span>
                                    </a>
                                    <a th:href="@{/excluir-cinema(cod_cinema=*{cod_cinema})}"class="badge badge-primary text-white">
                                        <span class="material-icons">Excluir</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</body>
</html>
